apiVersion: apps/v1
kind: Deployment
metadata:
  name: mediapipe-fastapi
  labels:
    app: mediapipe-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mediapipe-fastapi
  template:
    metadata:
      labels:
        app: mediapipe-fastapi
    spec:
      containers:
        - name: app
          # [수정됨] NCP 주소 -> Azure ACR 주소로 변경
          image: cuecoderegistry.azurecr.io/mediapipe-fastapi:latest
          # [추가됨] 항상 최신 이미지를 가져오도록 설정
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: MODEL_PATH
              value: "/app/models/face_landmarker_v2_with_blendshapes.task"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: OPENAI_API_KEY
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-api-keys
                  key: GEMINI_API_KEY
          envFrom:
            - secretRef:
                name: motion-db-secret
            - secretRef:
                name: motion-redis-secret
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3