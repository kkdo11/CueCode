#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1 # 안정성을 위해 2개의 파드를 실행합니다.
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      serviceAccountName: api-gateway-sa # [수정] Service Discovery를 위한 ServiceAccount 지정
      containers:
      - name: api-gateway-app
        image: cuecode.kr.ncr.ntruss.com/cuecode:api-gateway-latest # CI/CD 파이프라인에서 빌드한 이미지를 사용합니다.
        ports:
        - name: http
          containerPort: 13000
        - name: management
          containerPort: 13001 # [추가] 관리 포트 명시적 선언
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: prod
        - name: CORS_ALLOWED_ORIGINS
          value: "http://localhost:14000" # [추가] CORS 허용 주소. 실제 환경에 맞게 수정 필요.
        - name: JWT_TOKEN_CREATOR
          value: cuecoder
        - name: JWT_TOKEN_ACCESS_VALID_TIME
          value: "600"
        - name: JWT_TOKEN_ACCESS_NAME
          value: jwtAccessToken
        - name: JWT_TOKEN_REFRESH_VALID_TIME
          value: "7200"
        - name: JWT_TOKEN_REFRESH_NAME
          value: jwtRefreshToken
        # [삭제] 보안을 위해 하드코딩된 JWT Secret Key 제거. 아래 envFrom을 통해 주입됩니다.
        envFrom:
        - secretRef:
            name: jwt-secret # 이 Secret에 'JWT_SECRET' 키가 있어야 합니다.
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 13001 # [수정] 관리 포트로 변경
          initialDelaySeconds: 20
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 13001 # [수정] 관리 포트로 변경
          initialDelaySeconds: 40
          periodSeconds: 15
