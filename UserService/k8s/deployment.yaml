apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service-app
          # [개선] :latest 대신 특정 버전 태그 사용 (예: git-commit-hash)
          image: cuecode.kr.ncr.ntruss.com/cuecode:user-service-latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: JWT_SECRET # user-prod.yml의 ${JWT_SECRET}에 주입될 값
              valueFrom:
                secretKeyRef:
                  name: jwt-secret      # 시크릿 이름
                  key: JWT_SECRET_KEY   # 시크릿 안의 키 이름
          # [수정] 올바른 위치와 들여쓰기 적용
          ports:
            - containerPort: 11000
          envFrom:
            - secretRef:
                # UserService의 데이터베이스 접속 정보를 담은 Secret
                name: user-db-secret
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 11000
            # [개선] Spring Boot 구동 시간을 고려하여 대기 시간 증가
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 11000
            # [개선] ReadinessProbe보다 길게 설정하여 안정성 확보
            initialDelaySeconds: 90
            periodSeconds: 15