<h1>Test Phrase History</h1>

<button onclick="getHistory()">Get History for Logged-in User</button>

<h2>Results:</h2>
<pre id="results"></pre>

<script>
    // ðŸ’¡ [ìˆ˜ì •ë¨]: HttpOnly ì¿ í‚¤ì— ì ‘ê·¼í•˜ëŠ” getCookie í•¨ìˆ˜ëŠ” ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.
    // ì¿ í‚¤ ì „ì†¡ì€ fetchì˜ credentials: 'include' ì˜µì…˜ì— ìœ„ìž„ë©ë‹ˆë‹¤.

    function getHistory() {
        const resultsContainer = document.getElementById('results');
        resultsContainer.textContent = 'Loading...';

        const url = `http://localhost:13000/api/motions/history`;

        // ðŸ’¡ [ìˆ˜ì •ë¨]: Authorization í—¤ë” ìˆ˜ë™ êµ¬ì„± ë¡œì§ì„ ì œê±°í•˜ê³  Content-Typeë§Œ ë‚¨ê¹ë‹ˆë‹¤.
        const headers = {
            'Content-Type': 'application/json'
        };

        // ðŸ’¡ [ë¡œê·¸ ì¶”ê°€] ìš”ì²­ ì •ë³´ í™•ì¸
        console.log("--------------------------------------------------");
        console.log(`[History] âž¡ï¸ Request URL: ${url}`);
        console.log(`[History] ðŸ—ï¸ Sending with credentials: 'include' (Browser will automatically attach cookies)`);
        console.log("--------------------------------------------------");


        fetch(url, {
            method: 'GET',
            credentials: 'include', // ë¸Œë¼ìš°ì €ê°€ HttpOnly ì¿ í‚¤ë¥¼ 'Cookie' í—¤ë”ì— ìžë™ìœ¼ë¡œ ì²¨ë¶€
            headers: headers
        })
            .then(response => {
                // ðŸ’¡ [ë¡œê·¸ ì¶”ê°€] ì‘ë‹µ ìƒíƒœ í™•ì¸
                console.log(`[History] Received HTTP Status: ${response.status}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Content-Type í™•ì¸ í›„ JSON íŒŒì‹± (test-motion-alert.htmlê³¼ ìœ ì‚¬í•˜ê²Œ ì²˜ë¦¬)
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(data => {
                resultsContainer.textContent = JSON.stringify(data, null, 2);
                console.log("[History] API Call Succeeded.");
            })
            .catch(error => {
                resultsContainer.textContent = `Error: ${error.message}\n\nCheck the browser console for more details.`;
                console.error('Error fetching history:', error);
            });
    }
</script>
