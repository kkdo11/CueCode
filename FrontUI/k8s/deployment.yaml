apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-ui-deployment
spec:

  replicas: 1
  selector:
    matchLabels:
      app: front-ui
  template:
    metadata:
      labels:
        app: front-ui
    spec:
      containers:
        - name: front-ui-app
          # [개선] :latest 대신 특정 버전 태그 사용
          image: cuecode.kr.ncr.ntruss.com/cuecode/front-ui:latest
          # [권장] imagePullPolicy를 추가하여 항상 새 이미지를 가져오도록 강제
          imagePullPolicy: Always
          ports:
            - containerPort: 14000
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "400m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              # [수정] React/Vue 등 정적 프론트엔드에 맞는 경로로 수정
              path: /
              port: 14000
            initialDelaySeconds: 10 # 정적 파일은 시작이 빠르므로 시간을 줄여도 좋습니다.
            periodSeconds: 10
          livenessProbe:
            httpGet:
              # [수정] React/Vue 등 정적 프론트엔드에 맞는 경로로 수정
              path: /
              port: 14000
            initialDelaySeconds: 20
            periodSeconds: 15