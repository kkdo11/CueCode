apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-ui-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: front-ui
  template:
    metadata:
      labels:
        app: front-ui
    spec:
      containers:
        - name: front-ui-app
          # [개선] :latest 대신 특정 버전 태그 사용
          image: cuecode.kr.ncr.ntruss.com/cuecode/front-ui:latest
          # [권장] imagePullPolicy를 추가하여 항상 새 이미지를 가져오도록 강제
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: json
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms128m -Xmx256m"
          ports:
            - containerPort: 14000
          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "100m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 14000
            initialDelaySeconds: 90
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 14000
            initialDelaySeconds: 90
            periodSeconds: 15